version: '3.8'

services:
  libreria:
    image: libreria-app:latest
    build: .
    container_name: libreria-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: default
    volumes:
      - libreria-data:/app/data     # Persistencia real de H2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  libreria-data:
